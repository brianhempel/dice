<html>
<head>
  <title>
    Secure Random Dice Roller
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple online fair dice roller. Uses your device's cryptographically secure random number generator for high quality randomness.">
  <style>
    body {
      text-align: center;
    }

    h1 {
      padding: 0.5em 0 0;
      margin: 0;
      font-size: 75px;
    }

    .nowrap {
      white-space: nowrap;
    }

    .die {
      font-size: 150px;
    }

    #rollAll {
      font-size: 40px;
      padding: 20px 60px;
    }
  </style>
</head>
<body>
  <h1>Fair Dice</h1>
  <div id="dice">
    <span class="nowrap">
      <span class="die">&#9856;</span>
      <span class="die">&#9856;</span>
      <span class="die" style="display:none;">&#9856;</span>
      <span class="die" style="display:none;">&#9856;</span>
      <span class="die" style="display:none;">&#9856;</span>
    </span>
    <span class="nowrap">
      <span class="die" style="display:none;">&#9856;</span>
      <span class="die" style="display:none;">&#9856;</span>
      <span class="die" style="display:none;">&#9856;</span>
      <span class="die" style="display:none;">&#9856;</span>
      <span class="die" style="display:none;">&#9856;</span>
    </span>
  </div>
  <button id="rollAll">Roll</button>
  <p>To re-roll a single die, click it.</p>
  <select id="diceCount">
    <option value="1">1 die</option>
    <option value="2" selected>2 dice</option>
    <option value="3">3 dice</option>
    <option value="4">4 dice</option>
    <option value="5">5 dice</option>
    <option value="6">6 dice</option>
    <option value="7">7 dice</option>
    <option value="8">8 dice</option>
    <option value="9">9 dice</option>
    <option value="10">10 dice</option>
  </select>
  <p>
    These dice are completely fair and unpredictable!
    Rolls are randomized using your device's secure random number generator.
  </p>
  <p>
    Authored by <a href="https://keybase.io/brianhempel">Brian Hempel</a>. Public Domain. Hosted on <a href="https://github.com/brianhempel/dice">Github</a>.
  </p>
  <script>
    dieGlyphs = ["&#9856;", "&#9857;", "&#9858;", "&#9859;", "&#9860;", "&#9861;"];
    rollMsMin   = 150;
    rollMsRange = 100;
    rollFps     = 60;

    function byId(id) {
      return document.getElementById(id);
    }

    function byClass(className) {
      return document.getElementsByClassName(className);
    }

    function forEach(list, func) {
      for(var i = 0; i < list.length; i++) {
        func(list[i]);
      }
    }

    function forEachWithIndex(list, func) {
      for(var i = 0; i < list.length; i++) {
        func(list[i], i);
      }
    }

    // Return a secure random number from 0 through 5.
    function random6() {
      var array = new Uint8Array(1);
      // Re-grab a number until we can take the number mod 6 with no bias.
      array[0] = 252; // Highest number divisible by 6 but below 256.
      while (array[0] >= 252) {
        window.crypto.getRandomValues(array);
      }
      return array[0] % 6;
    }

    function rolling(die) {
      var i = random6();
      die.innerHTML = dieGlyphs[i];

      if((new Date()).getTime() < die.rollStop) {
        window.setTimeout(rolling, 1000 / rollFps, die);
      }
    }

    function roll(die) {
      die.rollStop = (new Date()).getTime() + rollMsMin + Math.random()*rollMsRange;
      rolling(die);
    }

    // Roll a single die when clicked.
    forEach(byClass("die"), function (die) {
      die.onclick = function (e) { roll(this); };
    });

    // Show/hide dice when a count is selected from the dropdown.
    byId("diceCount").onchange = function () {
      var c = parseInt(this.value);
      forEachWithIndex(byClass("die"), function (die, i) {
        if (i + 1 <= c) {
          die.style.display = "inline";
        } else {
          die.style.display = "none";
        }
      });
    };

    // Roll all dice when "Roll" button is clicked.
    byId("rollAll").onclick = function () {
      forEach(byClass("die"), roll);
    };

    // Roll all dice when page loads.
    byId("rollAll").click();
  </script>
</body>
</html>
