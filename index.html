  <script>
    rollMsMin   = 150;
    rollMsRange = 100;
    rollFps     = 60;

    function byId(id) {
      return document.getElementById(id);
    }

    function byClass(className) {
      return document.getElementsByClassName(className);
    }

    function forEach(list, func) {
      for(var i = 0; i < list.length; i++) {
        func(list[i]);
      }
    }

    function forEachWithIndex(list, func) {
      for(var i = 0; i < list.length; i++) {
        func(list[i], i);
      }
    }

    dice = [
      byId("die1"),
      byId("die2"),
      byId("die3"),
      byId("die4"),
      byId("die5"),
      byId("die6")
    ]

    // Return a secure random number from 0 through 5.
    function random6() {
      var array = new Uint8Array(1);
      // Re-grab a number until we can take the number mod 6 with no bias.
      array[0] = 252; // Highest number divisible by 6 but below 256.
      while (array[0] >= 252) {
        window.crypto.getRandomValues(array);
      }
      return array[0] % 6;
    }

    function rolling(die) {
      var i = random6();
      var svg = dice[i].cloneNode(true);

      die.replaceChild(svg, die.childNodes[0]);

      if((new Date()).getTime() < die.rollStop) {
        window.setTimeout(rolling, 1000 / rollFps, die);
      }
    }

    function roll(die) {
      die.rollStop = (new Date()).getTime() + rollMsMin + Math.random()*rollMsRange;
      rolling(die);
    }

    // Roll a single die when clicked.
    forEach(byClass("die"), function (die) {
      die.onclick = function (e) { roll(this); };
    });

    // Show/hide dice when a count is selected from the dropdown.
    byId("diceCount").onchange = function () {
      var c = parseInt(this.value);
      forEachWithIndex(byClass("die"), function (die, i) {
        if (i + 1 <= c) {
          die.style.display = "inline-block";
        } else {
          die.style.display = "none";
        }
      });
    };

    // Roll all dice when "Roll" button is clicked.
    byId("rollAll").onclick = function () {
      forEach(byClass("die"), roll);
    };

    // Roll all dice when page loads.
    byId("rollAll").click();
  </script>
